{% set name = "flufl.lock" %}
{% set version = "9.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flufl_lock-{{ version }}.tar.gz
  sha256: 270a46e754af3937735cdd4f8a8f43a2dc4e5c40a24fdf972f5dc6db0862e8bb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - hatchling
    - pip
    - python >=3.8
  run:
    - atpublic
    - psutil
    - python >=3.8

test:
  imports:
    - flufl
    - flufl.lock
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://flufllock.readthedocs.io
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: NFS-safe file locking with timeouts for POSIX and Windows
  doc_url: https://flufllock.readthedocs.io
  dev_url: https://gitlab.com/warsaw/flufl.lock

extra:
  recipe-maintainers:
    - johanneskoester
    - efiop
